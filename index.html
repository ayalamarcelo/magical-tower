<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/lighthouse_3963.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>The Lighthouse</title>
</head>

<body>

    <div class="container">
        <div class="lightning" id="lightning">

            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polyline points="50,0 50,30 40,40 60,60 40,80 60,100" stroke="#e0e1dd" stroke-width="1" fill="none"/>

                <polyline points="50,20 30,40 50,50 70,40" stroke="#e0e1dd" stroke-width="1" fill="none"/>
                
                <polyline points="50,40 30,60 50,70 70,60" stroke="#e0e1dd" stroke-width="1" fill="none"/>
                
                <polyline points="40,60 20,80 40,90 60,80" stroke="#e0e1dd" stroke-width="1" fill="none"/>
                
                <polyline points="60,30 80,50 60,70 40,50" stroke="#e0e1dd" stroke-width="1" fill="none"/>
                
                <polyline points="50,20 30,40 50,50 70,40" stroke="#e0e1dd" stroke-width="1" fill="none"/>
                
                <polyline points="50,40 30,60 50,70 70,60" stroke="#e0e1dd" stroke-width="1" fill="none"/>
            </svg>
            
        </div>
        <div class="computer">
            <div class="screen">
                <div id="terminal">
                    <div id="bannerSpan"></div>
                    <div id="output"></div>
                    <div class="input">
                        <span class="prompt">></span>
                        <input id="user-input" type="text" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bg.js"></script>
    <script src="game.js"></script>
</body>

</html>
